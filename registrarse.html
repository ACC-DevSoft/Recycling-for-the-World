<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&family=Bentham&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/login-regsitro.css" />
    <title>Registrarser</title>
  </head>
  <body>
    <div class="registro-container">
      <div class="container">
        <div class="header-registro">
          <div class="panel">
            <div class="panel-header">
              <h3 class="titulos">Registrarse</h3>
              <hr />
            </div>
            <div class="panel-body">
              <form action="">
                <div class="row">
                  <div class="col">
                    <div class="form-group col-sm-12">
                      <label>Nombre:</label>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="Nombres"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group col-sm-12">
                      <label>Apellidos:</label>
                      <input
                        type="text"
                        name="lastname"
                        id="lastname"
                        class="form-control"
                        placeholder="Apellidos"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="container">
                    <div class="form-group col-sm-12">
                      <label>Nombre de usuario:</label>
                      <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                        placeholder="nombre de usuario o empresa"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="container">
                    <div class="form-group col-sm-12">
                      <label>Correo:</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="email"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="container col">
                    <div class="form-group col-sm-12">
                      <label>Contrase単a:</label>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="contrase単a"
                      />
                    </div>
                  </div>
                  <div class="container col">
                    <div class="form-group col-sm-12">
                      <label>Confirmar contrase単a:</label>
                      <input
                        type="password"
                        name="verify-pass"
                        id="verify-pass"
                        class="form-control"
                        placeholder="confirmar contrase単a"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group col-sm-12">
                      <label>Telefono:</label>
                      <input
                        type="number"
                        name="phone"
                        id="phone"
                        class="form-control"
                        placeholder="telefono"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group col-sm-12">
                      <label>Tipo:</label>
                      <select class="form-control" name="" id="">
                        <option value="" selected>Seleccione uno</option>
                        <option value="">opccion 1</option>
                        <option value="">opccion 2</option>
                      </select>
                    </div>
                </div>
            </div>
                <div class="group-buttons">
                <div class="row">
                    <div class="col">
                      <a href="index.html" class="btn btn-dark col-sm-12"
                        >Iniciar sesion</a>
                    </div>
                    <div class="col">
                      <button class="btn btn-success col-sm-12 bold">
                        Registrarse
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="container others">
                  <span
                    >Ya tienes una cuenta? <a href="index.html">Log in</a></span
                  ><br />
                  <span
                    >al crear cuenta aceptas<a href="#"
                      >Terminos y Condiciones</a
                    >
                    y <a href="#">politicas de privacidad</a></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
