<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/profile.css" />

		<title>Profile</title>
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-md px-sm-5">
				<div class="container-fluid">
					<a class="navbar-brand" href="./home.html">RECYCLING FOR THE WORLD</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#myMenu"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon "></span>
					</button>
					<div class="collapse navbar-collapse" id="myMenu">
						<ul class="navbar-nav mx-auto text-center">
							<li class="nav-item mx-3">
								<a
									class="nav-link active"
									aria-current="page"
									href="./home.html"
									>Posts</a
								>
							</li>
							<li class="nav-item mx-3">
								<a class="nav-link" href="./connect.html">Conexión</a>
							</li>
							<li class="nav-item mx-3">
								<a class="nav-link" href="./estadisticas.html">Estadísticas</a>
							</li>
						</ul>
						<div class="dropdown ms-md-auto text-center">
							<a
								class="nav-link dropdown-toggle profile"
								href="#"
								id="navbarDropdown"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								<img
									src="./assets//img/profile.png"
									class="img-fluid rounded-circle"
									alt="perfil"
									width="50"
								/>
								<span class="ps-3">Pepito</span>
							</a>
							<ul
								class="dropdown-menu dropdown-menu-end"
								aria-labelledby="navbarDropdown"
							>
								<li>
									<a class="dropdown-item" href="./profiles.html">Ver perfil</a>
								</li>
								<li>
									<a class="dropdown-item" href="./profiles.html"
										>Editar perfil</a
									>
								</li>
								<li>
									<a class="dropdown-item" href="#">Logout</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<!-- Contenido -->
		<div class="container main-profile mt-5 p-4">
			<h1 class="titulo text-center my-5 titulos">Perfil</h1>

			<div class="row">
				<div class="col-md-4">
					<figure>
						<img
							src="./assets/img/profile.png"
							class="img-fluid"
							alt="perfil"
						/>
					</figure>
				</div>

				<div class="col-md-8">
					<form class="row g-3 texto">
						<div class="col-12">
							<label for="inputAddress2" class="form-label"
								>Nombre empresa o Nick</label
							>
							<input
								type="text"
								class="form-control"
								id="inputAddress2"
								placeholder="Apartment, studio, or floor"
								value="pepito"
							/>
						</div>
						<div class="col-md-6">
							<label for="inputEmail4" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								id="inputEmail4"
								value="pepito@email.com"
							/>
						</div>
						<div class="col-md-6">
							<label for="inputPassword4" class="form-label">Password</label>
							<input
								type="password"
								class="form-control"
								id="inputPassword4"
								value="123456"
							/>
						</div>
						<div class="col-12">
							<label for="inputAddress" class="form-label"
								>Número de contacto</label
							>
							<input
								type="text"
								class="form-control"
								id="inputAddress"
								placeholder="1234 Main St"
								value="+57 306 2335687"
							/>
						</div>
						<div class="col-12">
							<label for="inputAddress2" class="form-label"
								>Dirección (opcional)</label
							>
							<input
								type="text"
								class="form-control"
								id="inputAddress2"
								placeholder="Apartment, studio, or floor"
							/>
						</div>
						<div class="col-md-6">
							<label for="inputCity" class="form-label">Ciudad</label>
							<input type="text" class="form-control" id="inputCity" />
						</div>
						<div class="col-md-4">
							<label for="inputState" class="form-label">Departamento</label>
							<select id="inputState" class="form-select">
								<option selected>Choose...</option>
								<option>...</option>
							</select>
						</div>
						<div class="col-12">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									id="gridCheck"
								/>
								<div>
									<input
										class="form-check-input"
										type="radio"
										name="gridRadios"
										id="gridRadios1"
										value="option1"
										checked
									/>
									<label class="form-check-label" for="gridRadios1">
										Reciclador
									</label>
								</div>
								<div>
									<input
										class="form-check-input"
										type="radio"
										name="gridRadios"
										id="gridRadios1"
										value="option1"
										checked
									/>
									<label class="form-check-label" for="gridRadios1">
										Usuario contribuyente
									</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
